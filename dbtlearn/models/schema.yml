version: 2
models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for the listing
        data_type: number
        tests:
          - not_null
          - unique
      - name: listing_name
        description: The 'LISTING_NAME' column represents the name of the listing as
          provided by the host. It is a string data type.
        data_type: varchar
      - name: room_type
        description: Type of the apartment / room
        data_type: varchar
        tests:
          - accepted_values:
              values:
                - Entire home/apt
                - Hotel room
                - Private room
                - Shared room
      - name: minimum_nights
        description: "Minimum number of nights required to rent this property. \r

          \r

          Keep in mind that old listings might have `minimum_nights` set \r

          to 0 in the source tables. Our cleansing algorithm updates this to
          `1`."
        data_type: number
        tests:
          - positive_value
      - name: host_id
        description: The hosts's id. References the host table.
        data_type: number
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id
      - name: price
        description: The 'PRICE' column represents the price of the listing per night.
          It is a decimal data type. The original price string from the raw
          data, which included a dollar sign, has been cleaned and converted to
          a decimal.
        data_type: number
      - name: created_at
        description: The 'CREATED_AT' column represents the timestamp when the listing
          was first created. It is a datetime data type.
        data_type: timestamp_ntz
      - name: updated_at
        description: The 'UPDATED_AT' column records the timestamp of the most recent
          update to the listing. This could include changes to the listing's
          name, room type, minimum nights, host_id, or price. The data type of
          this column is timestamp.
        data_type: timestamp_ntz
  - name: dim_hosts_cleansed
    description: Cleansed table for the Airbnb hosts
    columns:
      - name: host_id
        description: The id of the host. This is the primary key.
        data_type: number
        tests:
          - not_null
          - unique
      - name: host_name
        description: The name of the host
        data_type: varchar
        tests:
          - not_null
      - name: is_superhost
        description: Defines whether the hosts is a superhost.
        data_type: varchar
        tests:
          - accepted_values:
              values:
                - f
                - t
      - name: created_at
        description: The timestamp when the host record was first created in the
          database. This is automatically generated by the system when a new
          host is added.
        data_type: timestamp_ntz
      - name: updated_at
        description: The timestamp when the host record was last updated in the
          database. This is automatically updated by the system whenever there
          is a change in the host's information.
        data_type: timestamp_ntz
  - name: dim_listings_w_hosts
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('airbnb', 'listings')
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.99
              min_value: 50
              max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: 5000
              config:
                severity: warn
  - name: fct_reviews
    columns:
      - name: listing_id
        tests:
          - relationships:
              to: ref('dim_listings_cleansed')
              field: listing_id
      - name: reviewer_name
        tests:
          - not_null
      - name: review_sentiment
        tests:
          - accepted_values:
              values:
                - positive
                - neutral
                - negative
